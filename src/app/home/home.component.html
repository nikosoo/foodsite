<h1
  class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl header"
>
  <span
    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
    >Food Order</span
  >
  with one tap.
</h1>
<p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
  Here you can order your food very easy and fast.
</p>

<input
  [(ngModel)]="searchText"
  type="search"
  id="default-search"
  class="searchBar1 block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  placeholder="Search"
  required
/>

<div class="products">
  <div *ngFor="let food of foods | search : searchText">
    <app-product-list
      [productItem]="food"
      (newItemEvent)="onFunctionName($event)"
    ></app-product-list>
  </div>
</div>
<app-footer></app-footer>

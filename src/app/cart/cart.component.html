<div class="table1">
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr class="cart1">
          <th scope="col" class="px-6 py-3">Product name</th>

          <th scope="col" class="px-6 py-3">Price</th>
        </tr>
      </thead>
      <app-cart-items
        class="products1"
        *ngFor="let food1 of foods1"
        [foods1]="food1"
      ></app-cart-items>
    </table>
  </div>
</div>
<button
  (click)="orderButton()"
  class="button1 text-white bg-green-700 hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
>
  Place order
</button>
<div class="footer1">
  <app-footer></app-footer>
</div>
